<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Old+North+Arabian&family=Noto+Sans+Old+South+Arabian&display=swap" rel="stylesheet">
    <title>صفحة الترجمة</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    padding: 10px;
    box-sizing: border-box;
}

.container {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 800px;
    height: auto;
    max-height: 90vh;
    align-items: center;
    gap: 10px;
}

.translation-box-small {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 4px;
    width: 80%; /* تغيير العرض لجعله أصغر */
    max-width: 600px; /* أقصى عرض للمربع الأول */
    margin-bottom: 10px;
    direction: rtl;
    /* تحديد مكان المربع الأول نحو المنتصف */
    align-self: center;
}

.translation-box-large {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 4px;
    width: 100%; /* عرض كامل للمربع الثاني */
    flex: 1; /* لتعبئة المساحة المتاحة بشكل مرن */
    direction: rtl;
}

textarea {
    width: 100%;
    height: 150px;
    border: none;
    padding: 10px;
    box-sizing: border-box;
    resize: none;
    font-size: 24px;
}

.output-box {
    display: flex;
    flex-wrap: wrap;
    padding: 15px;
    border: none;
    background-color: transparent;
    border-bottom: 1px solid #ccc;
    margin-top: auto;
    direction: rtl;
    overflow: auto;
}

.output-box img {
    width: 28px;
    height: 28px;
    margin: 3px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

@media (max-width: 600px) {
    textarea {
        font-size: 18px;
        height: 100px;
    }
    button {
        font-size: 14px;
        padding: 8px 16px;
    }
}


    </style>
</head>
<body>
     <div class="container">
        <div class="translation-box-small" id="inputContainer">
            <textarea id="inputText" placeholder="اكتب هنا..." oninput="updateOutput()"></textarea>
        </div>
        <div class="translation-box-large" id="outputContainer">
            <div class="output-box" id="outputBox"></div>
        </div>
    </div>
    <script>
        const charMap = {
            'ا': "gg.png", ' ': "path/to/space-image.png", // استبدل بالمسار الصحيح للصورة
            'ب': "path/to/image2.png", 'ت': "path/to/image3.png", 
            'ث': "path/to/image4.png", 'ج': "path/to/image5.png", 'ح': "path/to/image6.png",
            'خ': "path/to/image7.png", 'د': "path/to/image8.png", 'ذ': "path/to/image9.png", 
            'ر': "path/to/image10.png", 'ز': "path/to/image11.png", 'س': "path/to/image12.png",
            'ش': "path/to/image13.png", 'ص': "path/to/image14.png", 'ض': "path/to/image15.png", 
            'ط': "path/to/image16.png", 'ظ': "path/to/image17.png", 'ع': "path/to/image18.png",
            'غ': "path/to/image19.png", 'ف': "path/to/image20.png", 'ق': "path/to/image21.png", 
            'ك': "path/to/image22.png", 'ل': "path/to/image23.png", 'م': "path/to/image24.png",
            'ن': "path/to/image25.png", 'ه': "path/to/image26.png", 'و': "path/to/image27.png", 
            'ي': "path/to/image28.png"
        };

        function updateOutput() {
            const inputText = document.getElementById('inputText').value;
            if (containsNonArabic(inputText)) {
                alert('يرجى إدخال نص باللغة العربية فقط.');
                document.getElementById('inputText').value = '';
                document.getElementById('outputBox').innerHTML = '';
                return;
            }
            const outputBox = document.getElementById('outputBox');
            outputBox.innerHTML = transformText(inputText);
        }

        function containsNonArabic(text) {
            const arabicRegex = /^[\u0600-\u06FF\s]*$/;
            return !arabicRegex.test(text);
        }

        function transformText(text) {
            return text.split('').map(char => {
                const imgSrc = charMap[char];
                return imgSrc ? `<img src="${imgSrc}" alt="${char}">` : char === ' ' ? '&nbsp;' : char;
            }).join('');
        }
    </script>
</body>
</html>
